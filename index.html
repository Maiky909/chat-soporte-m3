<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONOS  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FUENTES  -->

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="assets/css/tailwindcss-colors.css">
    <link rel="stylesheet" href="assets/css/theme.css">

    <title>HelpIT</title>
</head>

<body>

    <main class="chat-section d-flex justify-content-center align-items-center">
        <div class="chat-container">

            <!-- MENU LATERAL-->
            <aside class="chat-sidebar d-flex flex-column">

                <!-- LOGO  -->
                <a href="#" class="chat-sidebar-logo text-center text-decoration-none d-block">
                    <i class="ri-wechat-2-fill"></i>
                    <span class="fs-6">HelpIT</span>
                </a>

                <!-- MENU -->
                <ul class="chat-sidebar-menu d-flex flex-column">
                    <li>
                        <a href="#home" data-title="Home">
                            <i class="ri-home-3-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#preguntas-frecuentes" data-title="Preguntas Frecuentes">
                            <i class="ri-question-answer-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#manuales" data-title="Manuales">
                            <i class="ri-presentation-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#noticias" data-title="Noticias">
                            <i class="ri-news-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#calendario" data-title="Calendario">
                            <i class="ri-calendar-todo-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#perfiles-usuarios" data-title="Usuario">
                            <i class="ri-user-settings-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#organigrama" data-title="Organigrama">
                            <i class="ri-organization-chart"></i>
                        </a>
                    </li>

                    <li class="active">
                        <a href="#chats" data-title="Chats">
                            <i class="ri-chat-private-line"></i>
                        </a>
                    </li>

                    <!-- FOTO PERFIL  -->
                    <li class="chat-sidebar-perfil">

                        <button type="button" class="chat-sidebar-perfil-boton mx-auto d-block">
                            <img src="assets/img/perfil/panda.jpg" alt="foto-perfil">
                        </button>

                        <ul class="chat-sidebar-perfil-dropdown">
                            <li>
                                <a href="#">
                                    <i class="ri-user-line"></i> Perfil
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="ri-logout-circle-line"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </aside>

        </div>
    </main>

    <!-- SCRIPT JS DE BOOTSTRAP -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <script src="assets/js/main.js"></script>

</body>

</html>
